<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDDLE MUSIC | CABINET</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #ffffff; color: #000000; text-transform: uppercase; }
        header { padding: 40px 0; text-align: center; border-bottom: 4px solid #000000; }
        header h1 { font-size: 4rem; margin: 0; letter-spacing: -2px; }
        nav { display: flex; justify-content: center; gap: 40px; padding: 20px 0; border-bottom: 1px solid #ccc; }
        nav a { text-decoration: none; color: #000000; font-weight: 900; font-size: 1.2rem; }
        nav a:hover, nav a.active { color: #ff0000; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .red { color: #ff0000; }
        .hidden { display: none; }

        /* КОНТАКТЫ */
        .public-contacts { text-align: center; margin-bottom: 40px; border: 2px solid #000; padding: 20px; }
        .contact-row { font-size: 1.1rem; font-weight: bold; margin: 10px 0; text-transform: none; }
        .contact-row a { color: #000; text-decoration: underline; }

        /* ВХОД */
        .login-wrap { background: #f4f4f4; padding: 40px; text-align: center; border: 4px solid #000; }
        input { padding: 15px; width: 60%; border: 3px solid #000; font-size: 1.2rem; text-align: center; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; }
        .btn-main { padding: 15px 30px; background: #000; color: #fff; border: none; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-main:hover { background: #ff0000; }

        /* КАБИНЕТ */
        .cabinet { border-top: 5px solid #ff0000; padding-top: 20px; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat-box { background: #000; color: #fff; padding: 20px; text-align: center; }
        .stat-box h3 { font-size: 2.5rem; margin: 0; color: #ff0000; }

        /* СПИСОК РЕЛИЗОВ */
        .releases-list { border: 2px solid #000; padding: 20px; margin-bottom: 30px; }
        .release-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 10px 0; font-size: 0.9rem; }
        .status-wait { color: #ff0000; font-weight: bold; }

        /* КНОПКА ДОБАВИТЬ РЕЛИЗ */
        .upload-section { text-align: center; margin-bottom: 40px; }
        .btn-upload { background: #ff0000; color: #fff; padding: 20px; width: 100%; display: block; text-decoration: none; font-size: 1.5rem; font-weight: 900; transition: 0.3s; box-sizing: border-box; }
        .btn-upload:hover { background: #000; transform: scale(1.02); }

        @media (max-width: 768px) { input { width: 90%; } .stats { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <h1>MIDDLE <span class="red">MUSIC</span></h1>
    </header>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="contact.html" class="active">КОНТАКТЫ / КАБИНЕТ</a>
    </nav>

    <div class="container">

        <div id="public-info">
            <div class="public-contacts">
                <h2>СВЯЗЬ</h2>
                <div class="contact-row">EMAIL: <a href="mailto:contact@mail.middle.v6.rocks">contact@mail.middle.v6.rocks</a></div>
                <div class="contact-row">TG: <a href="https://t.me/lxngtme">@LXNGTME</a></div>
            </div>

            <div id="login-area" class="login-wrap">
                <h3>ВХОД В ЛИЧНЫЙ КАБИНЕТ</h3>
                <input type="text" id="artist-id" placeholder="ВАШ ID">
                <br>
                <button class="btn-main" onclick="login()">ВОЙТИ</button>
            </div>
        </div>

        <div id="cabinet-area" class="cabinet hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>АРТИСТ: <span class="red" id="name-display">...</span></h2>
                <button onclick="location.reload()" style="background:#000; color:#fff; border:none; padding:10px; cursor:pointer;">ВЫЙТИ</button>
            </div>

            <div class="upload-section">
                <a href="https://label.middle.v6.rocks/upload" class="btn-upload">+ ДОБАВИТЬ РЕЛИЗ</a>
            </div>

            <div class="stats">
                <div class="stat-box"><h3 id="streams">0</h3><p>СТРИМЫ</p></div>
                <div class="stat-box"><h3 id="money">$0</h3><p>БАЛАНС</p></div>
            </div>

            <div class="releases-list">
                <h3>ВАШИ РЕЛИЗЫ</h3>
                <div id="release-container">
                    <p style="text-transform: none; color: #666;">У вас пока нет активных релизов.</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        const users = {
            "ADMIN": { name: "BOSS", streams: "∞", balance: "$9999", release: "ALBUM: GENESIS" },
            "777": { name: "YOUNG STAR", streams: "12,500", balance: "$34.10", release: "SINGLE: NIGHT" }
        };

        function login() {
            const id = document.getElementById('artist-id').value.toUpperCase().trim();
            if(users[id]) {
                document.getElementById('name-display').innerText = users[id].name;
                document.getElementById('streams').innerText = users[id].streams;
                document.getElementById('money').innerText = users[id].balance;
                
                // Имитация появления релиза
                document.getElementById('release-container').innerHTML = `
                    <div class="release-item">
                        <span>${users[id].release}</span>
                        <span class="status-wait">НА МОДЕРАЦИИ</span>
                    </div>
                `;

                document.getElementById('public-info').classList.add('hidden');
                document.getElementById('cabinet-area').classList.remove('hidden');
            } else {
                alert('ID НЕ НАЙДЕН');
            }
        }
    </script>
</body>
</html>
